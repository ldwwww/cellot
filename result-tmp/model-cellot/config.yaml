data:
  condition: condition
  path: ./scgen-datasets/pbmc-combine.h5ad
  source: control
  target: stimulated
  type: cell
dataloader:
  batch_size: 64
  shuffle: true
datasplit:
  groupby: condition
  name: train_test
  random_state: 0
  test_size: 0.1
model:
  g:
    fnorm_penalty: 1
  hidden_units:
  - 64
  - 64
  - 64
  - 64
  kernel_init_fxn:
    b: 0.1
    name: uniform
  latent_dim: 50
  name: cellot
  softplus_W_kernels: false
optim:
  beta1: 0.5
  beta2: 0.9
  lr: 0.0001
  optimizer: Adam
  weight_decay: 0
training:
  cache_freq: 1000
  eval_freq: 250
  logs_freq: 50
  n_inner_iters: 10
  n_iters: 50000
